{% extends "base.html" %}
{% block content %}

<ul class="article-list">
{% for article in articles %}
    <li>
        <a class="inconspicuous-link" href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
        <span class="date">{{ article.date | strftime('%b %Y') }}</span>
    </li>
{% endfor %}
</ul>

{% endblock content %}
