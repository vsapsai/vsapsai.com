{% extends "base.html" %}
{% block content %}

<table class="article-list">
{% for article in articles %}
    <tr>
        <td><a class="inconspicuous-link" href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></td>
        <td class="date">{{ article.date | strftime('%b %Y') }}</td>
    </tr>
{% endfor %}
</table>

{% endblock content %}
